<!DOCTYPE html>
<html lang="en">
<head>
    <title>Challenge No.2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external css file -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section id="mainContainer">
        <div class="container">
            <!-- show input -->
            <div id="showInput"></div>
            <!-- buttons for input numbers and clear numbers -->
            <div class="numbers">
                <!-- clear all data in input field -->
                <button id="allClear">AC</button>
                <!-- clear the last number -->
                <button id="backSpace"><span></span></button>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>0</div>
            </div>
            <!-- random number generate button -->
            <button id="random-btn">Generate Random Number</button>
            <!-- submit button -->
            <button id="submit-btn">Submit Number</button>
        </div>
    
        <!-- output field -->
        <div id="dataTable">
            <h3>Output Numbers</h3>
        </div>
    </section>

    <!-- external js file -->
    <script src="./js/dom.js"></script>
</body>
</html>
